<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - AscendX</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>

      .navbar-nav .nav-link {
        transition: color 0.3s ease; 
      }
      .footer-container {
        transition: background-color 0.3s ease;
      }
      .form-control {
        transition: border-color 0.3s ease; 
      }
      .btn-primary {
        transition: background-color 0.3s ease
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
    <video autoplay loop muted plays plays-inline class="background-clip">
      <source src="assets/vid/background-vid.mp4" type="video/mp4" />
    </video>
    <header>
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-lg">
          <a class="navbar-brand mb-0 h1 fw-bold" href="#">
            <img
              src="assets/img/Logo.png"
              class="d-inline-block"
              alt="Logo"
              width="50px"
            />
            AscendX
          </a>
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a class="nav-link" href="about.html">Overview</a>
              <a class="nav-link" href="Service.html">Service</a>
              <a class="nav-link" href="projects.html">Projects</a>
              <a class="nav-link" href="Contact.html">Contact us</a>
            </div>
          </div>
          <div class="dropdown ms-auto text-center">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              About us
            </button>
            <ul class="dropdown-menu text-center">
              <li>
                <button class="dropdown-item" type="button">Our Mission</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Our Vision</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Our Goals</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="navbar-vertical navbar-expand-lg bg-light">
      <nav class="nav flex-column mt-0">
        <a
          class="nav-link active"
          aria-current="page"
          href="https://www.facebook.com/"
          target="_blank"
        >
          <img src="assets/img/facebook.png" width="40px" alt="facebook" />
        </a>
        <a class="nav-link" href="https://x.com/x." target="_blank">
          <img src="assets/img/x.png" width="40px" alt="twitter" />
        </a>
        <a class="nav-link" href="https://www.youtube.com/" target="_blank">
          <img src="assets/img/youtube.png" width="40px" alt="youtube" />
        </a>
        <a
          class="nav-link active"
          aria-current="true"
          target="_blank"
          href="https://www.tiktok.com/explore"
        >
          <img src="assets/img/tiktok.png" width="40px" alt="tiktok" />
        </a>
      </nav>
    </div>

    <main class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center mb-4">Contact Us</h2>
          <form action="https://formsubmit.co/a2fc04f90c3996fe038b2db02695b841" method="POST" />
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                placeholder="Subject"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                name="message"
                id="message"
                rows="5"
                placeholder="Your Message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer-container bg-dark mt-2 py-2">
      <div class="footer-content text-light text-center">
        <img
          class="footer-logo"
          src="assets/img/footer logo.png"
          alt="Logo"
          width="40px"
        />
        <p class="text-container mb-1">
          <small class="text-white-50"
            >&copy; Rafhielle Allen M. Alcabaza | 202310828@fit.edu.ph</small
          >
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll(".navbar-nav .nav-link").forEach((link) => {
        link.addEventListener("mouseenter", function () {
          this.style.color = "red";
        });
        link.addEventListener("mouseleave", function () {
          this.style.color = "";
        });
      });

      document.querySelectorAll(".form-control").forEach((input) => {
        input.addEventListener("focus", function () {
          this.style.borderColor = "blue";
        });
        input.addEventListener("blur", function () {
          this.style.borderColor = "";
        });
      });

      document
        .querySelector(".btn-primary")
        .addEventListener("mouseenter", function () {
          this.style.backgroundColor = "green";
        });
      document
        .querySelector(".btn-primary")
        .addEventListener("mouseleave", function () {
          this.style.backgroundColor = "";
        });
    </script>
    </div>
  </div>
  
  </body>
</html>
